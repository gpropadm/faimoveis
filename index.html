      <title>Faimoveis - Site em Desenvolvimento</title>
      <style>
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }

          body {
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana,
  sans-serif;
              background: linear-gradient(135deg, #667eea 0%,
  #764ba2 100%);
              height: 100vh;
              display: flex;
              justify-content: center;
              align-items: center;
              color: white;
          }

          .container {
              text-align: center;
              max-width: 600px;
              padding: 40px;
              background: rgba(255, 255, 255, 0.1);
              border-radius: 20px;
              backdrop-filter: blur(10px);
              border: 1px solid rgba(255, 255, 255, 0.2);
          }

          .logo {
              font-size: 3rem;
              font-weight: bold;
              margin-bottom: 20px;

          }

          }

              margin-bottom: 30px;

          }

          .loader {
              margin: 30px auto;
              width: 50px;
              height: 50px;
              border: 3px solid rgba(255, 255, 255, 0.3);
              border-top: 3px solid #FFD700;
              border-radius: 50%;
              animation: spin 1s linear infinite;
          }

          @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
          }

          .message {
              font-size: 1.1rem;
              line-height: 1.6;
              margin-bottom: 20px;
          }

          .contact {
              font-size: 1rem;
              opacity: 0.8;
          }

          .contact a {
              color: #FFD700;
              text-decoration: none;
          }

          .contact a:hover {
              text-decoration: underline;
          }
      </style>
  </head>
